<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css"></link>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pixelify+Sans">
</head>
<body>
    <div class="calculator">
        <div class="display"></div>
        <div class="buttons">
            <div class="digits">
                <div class="row">
                    <div class="digit button">1</div>
                    <div class="digit button">2</div>
                    <div class="digit button">3</div>
                </div>
                <div class="row">
                    <div class="digit button">4</div>
                    <div class="digit button">5</div>
                    <div class="digit button">6</div>
                </div>
                <div class="row">
                    <div class="digit button">7</div>
                    <div class="digit button">8</div>
                    <div class="digit button">9</div>
                </div>
                <div class="row">
                    <div class="digit button">0</div>
                </div>
            </div>
            <div class="operators">
                <div class="clear button">ESC</div>
                <div class="operator button">+</div>
                <div class="operator button">-</div>
                <div class="operator button">ร</div>
                <div class="operator button">รท</div>
                <div class="equals button">=</div>
            </div>
        </div>
    </div>
</body>
</html>
